<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <meta name="description" content="Page not found. The page you're looking for doesn't exist or has been moved.">
  <title>404 - Page Not Found | Hanson Wong</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Preload critical assets -->
  <link rel="preload" href="/assets/fonts/Outfit-Variable.woff2" as="font" type="font/woff2" crossorigin>

  <!-- Inline theme script to prevent flash -->
  <script>
    (function() {
      const getTheme = () => {
        const saved = localStorage.getItem('theme');
        if (saved) return saved;
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      };
      document.documentElement.setAttribute('data-theme', getTheme());
    })();
  </script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/styles/themes.css">
  <link rel="stylesheet" href="/styles/glass.css">
  <link rel="stylesheet" href="/styles/animations.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/404.css">
</head>
<body>
  <!-- Dark mode toggle -->
  <button type="button" id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
    <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"/>
      <line x1="12" y1="1" x2="12" y2="3"/>
      <line x1="12" y1="21" x2="12" y2="23"/>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
      <line x1="1" y1="12" x2="3" y2="12"/>
      <line x1="21" y1="12" x2="23" y2="12"/>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
    </svg>
    <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </svg>
  </button>

  <main class="hero">
    <div class="glass-panel error-panel">
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <a href="/" class="home-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        Back to Home
      </a>
    </div>
  </main>

  <!-- Cookie consent banner -->
  <div id="consent-banner" class="consent-banner" hidden>
    <div class="consent-content">
      <p>This site uses cookies for analytics to improve your experience.</p>
      <div class="consent-buttons">
        <button type="button" id="consent-accept" class="consent-button consent-accept">Accept</button>
        <button type="button" id="consent-decline" class="consent-button consent-decline">Decline</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/scripts/main.js"></script>
</body>
</html>
